<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro component with sign up form</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

  <!-- Learn to code by watching others

    See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
    but understanding how developers think is invaluable. 

    Try it free 7 days then $20/mo. thereafter

    First Name 
    Last Name 
    Email Address
    Password

    Claim your free trial 

    By clicking the button, you are agreeing to our Terms and Services -->

  <div class="left-part">
    <div class="left-part-wrapper">
      <h1>Learn to code by watching others</h1>
      <p>
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but
        understanding how developers think is invaluable.
      </p>
    </div>
  </div>

  <div class="right-part">
    <div class="error">
      <p><span>Try it free 7 days</span> then $20/mo. thereafter</p>

    </div>
    <div class="form">

      <div class="input-wrapper">
        <div class="container">
          <input type="text" placeholder="First Name" maxlength="20">
        </div>
      </div>

      <div class="input-wrapper">
        <div class="container">
          <input type="text" placeholder="Last Name" maxlength="20">
        </div>
      </div>

      <div class="input-wrapper">
        <div class="container">
          <input type="email" placeholder="Email" maxlength="35">
        </div>
      </div>

      <div class="input-wrapper">
        <div class="container">
          <input type="password" placeholder="Password" maxlength="35">
        </div>
      </div>

      <button id="submit-btn">Claim your free trial</button>

      <p>By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
    </div>

  </div>

</body>

<script src="./app.js"></script>

</html>
